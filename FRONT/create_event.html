<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">Gestor de Eventos</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Crear Evento</h1>
        <!-- Formulario de creación de eventos -->
        <form class="mt-4">
            <div class="form-group">
                <label for="eventName">Nombre del Evento</label>
                <input type="text" class="form-control" id="eventName" placeholder="Ingresa el nombre del evento">
            </div>
            <div class="form-group">
                <label for="eventDate">Fecha del Evento</label>
                <input type="date" class="form-control" id="eventDate">
            </div>
            <div class="form-group">
                <label for="eventLocation">Ubicación del Evento</label>
                <input type="text" class="form-control" id="eventLocation" placeholder="Ingresa la dirección">
            </div>
            <div id="map" style="height: 400px;"></div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Crear Evento</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluye tu API key de Google Maps aquí -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="js/maps.js"></script>
</body>
</html>
